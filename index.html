<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            probability = (Math.random() - 0.1) * 100;
            if (probability <= 33) {
                return "rock"
            } else if (probability <= 66) {
               return "paper"
            } else {
                return "scissors"
            } 
        }
        
        function getHumanChoice() {
            userString = prompt("Please enter your choice :")
            if (userString === "rock") {}
        }
    </script>
</body>
