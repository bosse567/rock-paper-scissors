<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let humanScore = 0;

        let computerScore = 0;
        
        function getComputerChoice() {
            probability = (Math.random() - 0.1) * 100;
            if (probability <= 33) {
                return "rock"
            } else if (probability <= 66) {
               return "paper"
            } else {
                return "scissors"
            } 
        }

        let computerChoice = getComputerChoice();
        console.log(`Computer choice is ${computerChoice}.`)
        
        function getHumanChoice() {
            userString = prompt("Please enter the value of your choice :").toLowerCase();
            if (userString === "rock") {
                return "rock"
            } else if (userString === "paper") {
               return "paper"
            } else if (userString === "scissors") {
                return "scissors"
            } else {
                console.log("Please enter a valid input(rock, paper or scissors).");
            }
        }

        let humanChoice = getHumanChoice();
        console.log(`Yours is ${humanChoice}.`)
        
        function playRound(humanChoice, computerChoice) {
            if ((humanChoice === "rock") && (computerChoice === "paper")) {
                console.log("You lose! Paper beats Rock.");
            } else if ((humanChoice === "rock") && (computerChoice === "scissors")) {
                console.log("You win! Rock beats Scissors.");
            } else if ((humanChoice === "paper") && (computerChoice === "rock")) {
                console.log("You win! Paper beats Rock.");
            } else if ((humanChoice === "paper") && (computerChoice === "scissors")) {
                console.log("You lose! Scissors beats Paper.");
            } else if ((humanChoice === "scissors") && (computerChoice === "rock")) {
                console.log("You lose! Rock beats Scissors.");
            } else if ((humanChoice === "scissors") && (computerChoice === "paper")) {
                console.log("You win! Scissors beats Paper.");
            } else if (((humanChoice === "paper") && (humanChoice ==="paper")) || ((humanChoice === "rock") && (computerChoice === "rock")) || ((humanChoice === "paper") && (computerChoice === "paper"))){
                console.log("It's a tie! Try again!");
            }
        }
        console.log(playRound())
    </script>
