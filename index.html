<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            probability = (Math.random() - 0.1) * 100;
            if (probability <= 33) {
                return "rock"
            } else if (probability <= 66) {
               return "paper"
            } else {
                return "scissors"
            } 
        }

        let computerChoice = getComputerChoice();
        console.log(`Computer choice is ${computerChoice}.`)
        
        function getHumanChoice() {
            userString = prompt("Please enter the value of your choice (rock, paper or scissors):").toLowerCase();
            if (userString === "rock") {
                return "rock"
            } else if (userString === "paper") {
               return "paper"
            } else if (userString === "scissors") {
                return "scissors"
            }
        }

        let humanChoice = getHumanChoice();
        if (humanChoice !== undefined) {
            console.log(`Yours is ${humanChoice}.`)
        } else {
            console.log("Your value isn't correct, Please enter a valid input(rock, paper or scissors).");
        }

        function playGame() {
            let roundPlayed = 0;
            let humanScore = 0;
            let computerScore = 0;
            
            if (roundPlayed < 5) {
                getHumanChoice()
                getComputerChoice()
            
                function playRound(humanChoice, computerChoice) {
                    if ((humanChoice === "rock") && (computerChoice === "paper")) {
                        computerScore++
                        return "You lose! Paper beats Rock."
                    } else if ((humanChoice === "rock") && (computerChoice === "scissors")) {
                        humanScore++
                        return "You win! Rock beats Scissors."
                    } else if ((humanChoice === "paper") && (computerChoice === "rock")) {
                        humanScore++
                        return "You win! Paper beats Rock."
                    } else if ((humanChoice === "paper") && (computerChoice === "scissors")) {
                        computerScore++
                        return "You lose! Scissors beats Paper."
                    } else if ((humanChoice === "scissors") && (computerChoice === "rock")) {
                        computerScore++
                        return "You lose! Rock beats Scissors."
                    } else if ((humanChoice === "scissors") && (computerChoice === "paper")) {
                        humanScore++
                        return "You win! Scissors beats Paper."
                    } else {
                        return "It's a tie! Try again!"
                    }
                }  
                console.log(playRound(humanChoice, computerChoice));
                console.log(`Computer's got ${computerScore} points.`);
                console.log(`You've got ${humanScore} points.`)
            } else {
                if (humanScore > computerScore) {
                    console.log("Congratulations, you won the game!!!");
                } else {
                    console.log("Oops... Looks like you lost against a computer :) Try again!");
                }
            }
            roundPlayed++
        }
        playGame()
    </script>
</body>
